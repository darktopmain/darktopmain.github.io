<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Boletos</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }

        .boleto {
            padding: 15px;
            background: green;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
        }

        .boleto.seleccionado {
            background: red;
        }

        .botones {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Selecciona tus boletos</h1>

    <div class="grid" id="grid"></div>

    <div class="botones">
        <button id="guardarBtn">Guardar estado (descargar JSON)</button>
    </div>

    <script>
        const grid = document.getElementById("grid");

        // ⬇️ 1. Cargar los boletos desde boletos.json
        async function cargarBoletos() {
            try {
                const respuesta = await fetch("boletos.json?v=" + Date.now());
                const datos = await respuesta.json();

                const ocupados = datos.ocupados || [];

                // Crear 30 boletos
                for (let i = 1; i <= 30; i++) {
                    const btn = document.createElement("div");
                    btn.classList.add("boleto");
                    btn.textContent = i;

                    // Si está en el JSON → pintarlo rojo
                    if (ocupados.includes(i)) {
                        btn.classList.add("seleccionado");
                    }

                    btn.addEventListener("click", () => {
                        btn.classList.toggle("seleccionado");
                    });

                    grid.appendChild(btn);
                }

            } catch (error) {
                console.error("Error al cargar boletos.json:", error);
            }
        }

        cargarBoletos();

        // ⬇️ 2. Botón para descargar un nuevo boletos.json
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const seleccionados = [];

            document.querySelectorAll(".boleto").forEach((b, index) => {
                if (b.classList.contains("seleccionado")) {
                    seleccionados.push(index + 1);
                }
            });

            const datos = {
                ocupados: seleccionados
            };

            // Crear archivo para descargar
            const archivo = new Blob([JSON.stringify(datos, null, 4)], { type: "application/json" });
            const url = URL.createObjectURL(archivo);

            const a = document.createElement("a");
            a.href = url;
            a.download = "boletos.json";
            a.click();

            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
