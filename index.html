<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Boletos</title>

    <style>

        /* Bloquear selecci√≥n */
        .no-select {
            color: black;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        /* GRID con scroll */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            margin: auto;
            padding-right: 10px;
        }

        .boleto {
            padding: 15px;
            background: green;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
        }

        /* Ocupado ‚Üí negro y bloqueado */
        .boleto.ocupado {
            background: lightgray !important;
            color: black !important;
            cursor: not-allowed !important;
        }

        .boleto.seleccionado {
            background: red;
        }

        .botones {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Selecciona tus boletos</h1>

    <div class="grid" id="grid"></div>

    <div class="botones">
        <button id="guardarBtn">Guardar estado (descargar JSON)</button>
        <button id="whatsappBtn">Enviar por WhatsApp</button>
    </div>

    <script>
        const grid = document.getElementById("grid");

        async function cargarBoletos() {
            try {
                const respuesta = await fetch("boletos.json");
                const datos = await respuesta.json();

                const ocupados = datos.ocupados || [];

                for (let i = 1; i <= 50; i++) {
                    const btn = document.createElement("div");
                    btn.classList.add("boleto");

                    // Mostrar n√∫mero sin poder seleccionarlo
                    btn.innerHTML = `<span class="no-select">${i}</span>`;

                    // üî• Si est√° en el JSON ‚Üí dejarlo negro y deshabilitado
                    if (ocupados.includes(i)) {
                        btn.classList.add("ocupado");
                    } else {
                        // Solo los que NO est√°n ocupados se pueden seleccionar
                        btn.addEventListener("click", () => {
                            btn.classList.toggle("seleccionado");
                        });
                    }

                    grid.appendChild(btn);
                }

            } catch (error) {
                console.error("Error al cargar boletos.json:", error);
            }
        }

        cargarBoletos();

        // Descargar JSON actualizado
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const seleccionados = [];

            document.querySelectorAll(".boleto").forEach((b, index) => {
                if (b.classList.contains("seleccionado")) {
                    seleccionados.push(index + 1);
                }
            });

            const datos = { ocupados: seleccionados };

            const archivo = new Blob([JSON.stringify(datos, null, 4)], { type: "application/json" });
            const url = URL.createObjectURL(archivo);

            const a = document.createElement("a");
            a.href = url;
            a.download = "boletos.json";
            a.click();

            URL.revokeObjectURL(url);
        });

        // WhatsApp
        document.getElementById("whatsappBtn").addEventListener("click", () => {
            const seleccionados = [];

            document.querySelectorAll(".boleto").forEach((b, index) => {
                if (b.classList.contains("seleccionado")) {
                    seleccionados.push(index + 1);
                }
            });

            if (seleccionados.length === 0) {
                alert("No has seleccionado ning√∫n boleto");
                return;
            }

            const numero = "528993450951";
            const mensaje = `Eleg√≠ los boletos: ${seleccionados.join(", ")}`;
            const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;

            window.open(url, "_blank");
        });
    </script>

</body>
</html>
